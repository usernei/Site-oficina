<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Auto Eletrica de Carro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#f3f3f3 ;
      margin: 0;
      padding: 0;


    }
    header {
      background: #222;
      color: red;
      padding: 15px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333;
    }
    form {
      margin-bottom: 50px;
    }
    label {
      display:block;
      margin-top: 10px;
    }
    input, select, button {
      padding: 8px;
      width: 100%;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #28a745;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      background: #f8f9fa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Oficina Mecânica </h1>
    <p>Cadastro de Carros e Serviços</p>
  </header>

  <div class="container">
    <h2>Novo Serviço</h2>
    <form id="formServico">
      <label for="carro">Carro:</label>
      <input type="text" id="carro" placeholder="Ex: Fiat Uno">

      <label for="placa">Placa:</label>
      <input type="text" id="placa" placeholder="Ex: ABC-1234">

      <label for="servico">Serviço:</label>
      <select id="servico">
        <option value="Troca de óleo">Troca de óleo</option>
        <option value="Alinhamento e balanceamento">Alinhamento e balanceamento</option>
        <option value="Revisão completa">Revisão completa</option>
        <option value="Troca de pneus">Troca de pneus</option>
      </select>

      <button type="submit">Adicionar</button>
    </form>

    <h2>Serviços Registrados</h2>
    <table id="tabelaServicos">
      <thead>
        <tr>
          <th>Carro</th>
          <th>Placa</th>
          <th>Serviço</th>
        </tr>
      </thead>
      <tbody>
        <!-- Linhas serão adicionadas via JS -->
      </tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById("formServico");
    const tabela = document.querySelector("#tabelaServicos tbody");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const carro = document.getElementById("carro").value;
      const placa = document.getElementById("placa").value;
      const servico = document.getElementById("servico").value;

      if(carro === "" || placa === "") {
        alert("Preencha todos os campos!");
        return;
      }

      const row = tabela.insertRow();
      row.insertCell(0).innerText = carro;
      row.insertCell(1).innerText = placa;
      row.insertCell(2).innerText = servico;

      form.reset();
    });
  </script>
</body>
</html>
